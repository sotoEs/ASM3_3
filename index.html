      background-image: url(tierra.png);

      width: 10%;
      height: 10%;
      font-size: 15px;
      cursor: pointer;
      font-family: 'Poppins';
      background-color: hsl(calc(240 - (var(--hue) * 240 / 150)), 70%, 50%);
    }



    .number-button:hover {
      background-color: hsl(calc(240 - (var(--hue) * 240 / 150)), 70%, 60%);
    }
